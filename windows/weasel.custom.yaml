customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3_dev_0.8
  generator: "Weasel::UIStyleSettings"
  modified_time: "Fri Jan 20 16:13:33 2023"
  rime_version: 1.7.3

patch:
  style:
    horizontal: true      # 候選橫排
    inline_preedit: true  #嵌入式面编码输入（僅支持TSF）
    display_tray_icon: false          #显示托盘图标
    font_face: "Microsoft Yahei"     #候选字体
    color_scheme: google       #主题
    font_point: 15                    #候选字号
    blur_window: true                  #背景模糊
    color_font: true              #在Windows 8.1以上系统上使用彩色字体，支持彩色Emoji。如系统版本低于8.1则自动false
    # mark_text: "*"
    label_font_point: 10               #序号字号，小于等于候选字号
    label_font_face: Microsoft Yahei	  #Label字体
    label_format: "%s "               #编号规则
    comment_font_face: Microsoft Yahei      #comment字体
    comment_font_point: 13             #注释字号，小于等于候选字号
    layout:
      align_type: bottom              #文字偏置，主要影响label和comment居上/居中/居下布置，尤其是label和comment字体比候选字小的时候，bottom/center/top
      border_width: 2             #边框宽度
      candidate_spacing: 10       #相邻候选间距
      corner_radius: 10

  preset_color_schemes:
    template:
      author: "author info"               # 作者
      name: "template"           # weasel输入法设定窗口中可以显示名字

      back_color: 0xeceeee                #候选窗背景底色
      border_color: 0xe0e0e0              #候选窗边框颜色
      shadow_color: 0x00000000            #候选窗投影颜色
      text_color: 0x000000                #键入码字颜色

      candidate_back_color: 0xeceeee      #非高亮候选背景色
      candidate_shadow_color: 0x00000000  #非高亮候选阴影色
      candidate_text_color: 0x000000      #非高亮候选文字颜色
      label_color: 0x000000               #非高亮候选序号颜色
      comment_text_color: 0x000000        #非高亮候选注释颜色

      hilited_back_color: 0xd4d4d4        #高亮（选中）键入码背景颜色
      hilited_shadow_color: 0x00000000    #高亮（选中）键入码阴影颜色
      hilited_text_color: 0x000000        #高亮（选中）键入码文字颜色

      hilited_candidate_back_color: 0xfa3a0a      #高亮（选中）候选背景颜色
      hilited_candidate_shadow_color: 0x20000000  #高亮（选中）候选阴影颜色
      hilited_candidate_text_color: 0xffffff      #高亮（选中）候选文字颜色
      hilited_label_color: 0xffffff               #高亮（选中）候选序号文字颜色
      hilited_comment_text_color: 0xeeeeee        #高亮（选中）候选注释文字颜色


